<h2 mat-dialog-title>Êtes-vous sûr ?</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<div>
    <mat-dialog-actions>
        <button class="contact-btn-cancel" mat-stroked-button color="primary" [mat-dialog-close]="false" type="button">Annuler</button>
        <button class="contact-btn-del" mat-stroked-button [mat-dialog-close]="true" color="warn" type="button">Supprimer</button>
    </mat-dialog-actions>
</div>
