<div class="patient-container">
    <div class="header">
      <h2>Liste des Patients</h2>
      <button mat-button color="primary" (click)="addPatient()">Ajouter un patient</button>
    </div>
  
    <table mat-table [dataSource]="patients" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let patient">{{ patient.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let patient">{{ patient.nom }}</td>
      </ng-container>
  
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>PrÃ©nom</th>
        <td mat-cell *matCellDef="let patient">{{ patient.prenom }}</td>
      </ng-container>
  
      <ng-container matColumnDef="dateNaissance">
        <th mat-header-cell *matHeaderCellDef>Date de naissance</th>
        <td mat-cell *matCellDef="let patient">{{ patient.dateNaissance | date }}</td>
      </ng-container>
  
      <ng-container matColumnDef="sexe">
        <th mat-header-cell *matHeaderCellDef>Sexe</th>
        <td mat-cell *matCellDef="let patient">{{ patient.sexe }}</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let patient">
          <button mat-icon-button color="primary" [routerLink]="['/patients', patient.id]"><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button color="accent" (click)="editPatient(patient)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deletePatient(patient.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
